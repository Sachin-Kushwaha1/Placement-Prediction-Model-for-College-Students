<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Prediction</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        margin-bottom: 5px;
      }

      input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Student Placement Prediction</h1>
    <form action="/predict" method="POST">
      <label for="cgpa">CGPA:</label>
      <input type="number" name="cgpa" min="0" max="10" step="0.1" required />

      <label for="internships">Internships:</label>
      <input type="number" name="internships" min="0" required />

      <label for="projects">Projects:</label>
      <input type="number" name="projects" min="0" required />

      <label for="certifications">Certifications:</label>
      <input type="number" name="certifications" min="0" required />

      <label for="extracurricular">Extracurricular Activities:</label>
      <input type="number" name="extracurricular" min="0" required />

      <label for="aptitude">Aptitude Test Score:</label>
      <input type="number" name="aptitude" min="0" required />

      <label for="mock">Mock Interview Score:</label>
      <input type="number" name="mock" min="0" required />

      <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
  </body>
</html>
